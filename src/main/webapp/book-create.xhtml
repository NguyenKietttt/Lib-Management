<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <f:metadata>
            <f:viewAction action="#{accountBean.checkAdmin()}"></f:viewAction>
        </f:metadata>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
        <title>Book Detail</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"/>
        <h:outputStylesheet name="fonts/fontawesome-all.min.css"/>
        <h:outputStylesheet name="fonts/simple-line-icons.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
        <h:outputStylesheet name="css/custom.css"/>
    </h:head>
    <h:body id="page-top">
        <div id="wrapper">
            <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
                <div class="container-fluid d-flex flex-column p-0">
                    <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="book.xhtml">
                        <div class="sidebar-brand-icon"><i class="fas fa-ethernet"></i></div>
                        <div class="sidebar-brand-text mx-3"><span>Library</span></div>
                    </a>
                    <hr class="sidebar-divider my-0"/>
                    <h:form>
                        <ul class="nav navbar-nav text-light" id="accordionSidebar">
                            <li class="nav-item">
                                <h:commandLink class="nav-link active" action="book?faces-redirect=true">
                                    <i class="fas fa-filter"></i>
                                    <span>Book Listing</span>
                                </h:commandLink>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" action="profile?faces-redirect=true">
                                    <i class="fas fa-user"></i>
                                    <span>Profile</span>
                                </h:commandLink>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-tachometer-alt"></i>
                                    <span>Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <h:commandLink class="nav-link" action="#{accountBean.logoutAccount()}">
                                    <i class="icon-logout"></i>
                                    <span>Logout</span>
                                </h:commandLink>
                            </li>
                        </ul>
                    </h:form>
                    <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
                </div>
            </nav>
            
            <div class="d-flex flex-column" id="content-wrapper">
                <div id="content">
                    <div class="container-fluid">
                        <h3 class="text-dark mb-4" style="margin-top: 2%;">Book Detail</h3>
                        <h:form id="fo" enctype="multipart/form-data">
                            <div class="row mb-3">
                            <div class="col-lg-4">
                                <div class="card mb-3">
                                    <div class="card-body text-center shadow">
                                        <h:graphicImage id="bookImg" class="img-thumbnail mb-3 mt-4" 
                                                        library="img" name="#{bookCreateBean.image}" 
                                                        width="160" height="160"/>
                                        <div class="mb-3">
                                            <h:outputLabel for="file-upload" value="Upload" 
                                                           styleClass="btn btn-primary btn-sm" style="width: 50%;" />
                                            <p style="color: red" id="file-name"></p>
                                            <h:inputFile id="file-upload" styleClass="upload" 
                                                         value="#{bookCreateBean.part}">
                                            </h:inputFile>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="row">
                                    <div class="col">
                                        <div class="card shadow mb-3">
                                            <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">Infomation</p>
                                        </div>
                                            <div class="card-body">
                                                <div id="alertUpdate" role="alert" class="alert alert-danger"
                                                    style="display: none">
                                                    <h:outputText id="notification" value="#{bookCreateBean.message}"></h:outputText>
                                               </div>
                                                <div class="form-row">
                                                    <div class="col">
                                                        <div class="form-group">
                                                            <label>
                                                                <strong>Status</strong>
                                                                <h:message id="mStatus" style="color: red" for="status" />
                                                                <br/>
                                                            </label>
                                                            <h:inputText id="status" class="form-control" 
                                                                         t:placeholder="Status" value="#{bookCreateBean.status}"
                                                                         required="true" requiredMessage=" *"
                                                                         validatorMessage=" - chấp nhận giá trị Còn hoặc Hết">
                                                                <f:validateRegex pattern="\bCòn\b|\bHết\b"/>
                                                            </h:inputText>
                                                        </div>
                                                    </div>
                                                </div>
                                            <div class="form-row">
                                                <div class="col-xl-12">
                                                    <div class="form-group">
                                                        <label>
                                                            <strong>Book Name</strong>
                                                            <h:message id="mBookName" style="color: red" for="bookName" />
                                                            <br/>
                                                        </label>
                                                        <h:inputText id="bookName" class="form-control" 
                                                                     t:placeholder="Name" value="#{bookCreateBean.bookName}" 
                                                                     required="true" requiredMessage=" *"/>
                                                    </div>
                                                </div>
                                                <div class="col-xl-12">
                                                    <div class="form-group">
                                                        <label>
                                                            <strong>Publishing Date</strong>
                                                            <h:message id="mPubDate" style="color: red" for="pubDate" />
                                                            <br/>
                                                        </label>
                                                        <h:inputText id="pubDate" class="form-control" 
                                                                     t:placeholder="Publishing Date" value="#{bookCreateBean.dateUtil}" 
                                                                     required="true" requiredMessage=" *"
                                                                     converterMessage=" - Sai định dạng. Ví dụ: 27/5/2020">
                                                            <f:convertDateTime type="date" pattern = "dd/MM/yyyy" />
                                                        </h:inputText>
                                                    </div>
                                                </div>
                                                <div class="col-xl-12">
                                                    <div class="form-group">
                                                        <label>
                                                            <strong>Category</strong>
                                                        </label>
                                                        <h:selectOneMenu class="form-control"
                                                                         value="#{bookCreateBean.cateID}">
                                                            <f:selectItems value="#{categoryBean.listCategory}" var="cate" 
                                                                       itemLabel="#{cate.categoryName}" itemValue="#{cate.categoryId}"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="col-xl-12">
                                                    <div class="form-group">
                                                        <label>
                                                            <strong>Author</strong>
                                                            <h:message id="mAuthor" style="color: red" for="author" />
                                                            <br/>
                                                        </label>
                                                        <h:inputText id="author" class="form-control" 
                                                                     t:placeholder="Author" value="#{bookCreateBean.authorName}" 
                                                                     required="true" requiredMessage=" *"/>
                                                    </div>
                                                </div>
                                                <div class="col-xl-12">
                                                    <div class="form-group">
                                                        <label>
                                                            <strong>Publisher</strong>
                                                            <h:message id="mPublisher" style="color: red" for="publisher" />
                                                            <br/>
                                                        </label>
                                                        <h:inputText id="publisher" class="form-control" 
                                                                     t:placeholder="Publisher" value="#{bookCreateBean.publisherName}" 
                                                                     required="true" requiredMessage=" *"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>
                                                    <strong>Description</strong>
                                                    <h:message id="mDes" style="color: red" for="des" />
                                                </label>
                                                <h:inputTextarea  id="des" class="form-control" 
                                                                  t:placeholder="Description" value="#{bookCreateBean.bookDescription}" 
                                                                  style="width: 100%;height: 200px; resize: none;"
                                                                  required="true" requiredMessage=" *">
                                                </h:inputTextarea>
                                            </div>
                                            <div class="form-group text-center" style="margin-top: 4%;">

                                                <h:commandButton id="save" class="btn btn-primary btn-sm" style="width: 20%;"
                                                    value="Save">
                                                    <f:ajax execute="@form" listener="#{bookCreateBean.addBook()}"
                                                            render="@form"
                                                            onevent="updateFail"/>
                                                </h:commandButton>
                                              
                                            </div>
                                    </div>
                                        </div>
                                        <div class="card shadow"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </h:form>
                    </div>
                </div>
            </div>
            <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
        </div>
        <h:outputScript name="js/jquery.min.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/chart.min.js"/>
        <h:outputScript name="js/bs-init.js"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
        <h:outputScript name="js/theme.js"/>
        <script>
            function updateFail() {
                var temp = document.getElementById('fo:notification').innerHTML;
                var status = document.getElementById("fo:status").value;
                var bookName = document.getElementById("fo:bookName").value;
                var pubDate = document.getElementById("fo:pubDate").value;

                console.log(status);
                
                if (temp !== "alert") {
                    document.getElementById("alertUpdate").style.display = "block";
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                
                
                if (status === "" || status !== "Còn" &amp;&amp; status !== "Hết") {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                
                if (bookName === "") {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                
                if (pubDate === "" || !/^\d{1,2}\/\d{1,2}\/\d{4}$/.test(pubDate)) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };
            
            var imgType, imgSize;
            const validImageTypes = ['image/jpeg', 'image/png'];
            
            function readURL(input) {
                if (input.files &amp;&amp; input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $("[id='fo:bookImg']").attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                    
                    imgType = input.files[0].type;
                    imgSize = input.files[0].size;
                }
            }
            
            $(document).on('change', "[id='fo:file-upload']", function(){
                readURL(this);
                if (imgSize > 2097152){
                    document.getElementById("fo:save").disabled = true;
                    document.querySelector("#file-name").textContent = "File lesser than 2MB";
                }
                else{
                    document.getElementById("fo:save").disabled = false;
                    document.querySelector("#file-name").textContent = "Preview";
                }
                
                if (!validImageTypes.includes(imgType)){
                    document.getElementById("fo:save").disabled = true;
                    document.querySelector("#file-name").textContent = "File must be png/jgp";
                }
                else{
                    document.getElementById("fo:save").disabled = false;
                    document.querySelector("#file-name").textContent = "Preview";
                }
            });
        </script>
    </h:body>
</html>
