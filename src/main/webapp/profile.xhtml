<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="template/base.xhtml">
    
    <ui:define name="filter">
        <f:metadata>
            <f:viewAction action="#{accountBean.checkNotLogin()}"></f:viewAction>
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">Profile</ui:define>
    
    <ui:define name="profile-nav"> 
        <h:commandLink class="nav-link active" action="profile?faces-redirect=true">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </h:commandLink>
    </ui:define>
    
    <ui:define name="info">Profile</ui:define>
    
    <ui:define name="content">
        <div class="row justify-content-center mb-3">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-body">
                                <h:form id="fo" class="user">
                                    <div class="form-group">
                                        <label><strong>Full Name</strong><br/></label>
                                        <h:message style="color: rgb(223,87,78)" for="fullname" />
                                        <h:inputText id="fullname" class="form-control form-control-user" 
                                                     t:placeholder="Full Name" 
                                                     style="font-size: 12.8px;" 
                                                     required="true" requiredMessage=" *"
                                                     value="#{accountBean.fullName}"/>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-row">
                                            <div class="col-lg-6 align-self-center">
                                                <label><strong>Email</strong><br/></label>
                                                <h:message style="color: rgb(223,87,78)" for="mailaddress" />
                                                <h:inputText id="mailaddress" class="form-control form-control-user"
                                                             t:placeholder="Email" 
                                                             style="font-size: 12.8px;" 
                                                             required="true" requiredMessage=" *" 
                                                             validatorMessage=" - Invalid email"
                                                             value="#{accountBean.email}">
                                                    <f:validateRegex pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
                                                </h:inputText>
                                            </div>
                                            <div class="col">
                                                <label><strong>Phone</strong><br/></label>
                                                <h:message style="color: rgb(223,87,78)" for="phone" />
                                                <h:inputText id="phone" class="form-control form-control-user" 
                                                             t:placeholder="Phone Number" 
                                                             style="font-size: 12.8px;"
                                                             required="true" requiredMessage=" *"
                                                             validatorMessage=" - Invalid phone"
                                                             value="#{accountBean.phone}">
                                                    <f:validateRegex pattern="^(0[3|5|7|8|9]|01[2|6|8|9])+([0-9]{8})$" />
                                                </h:inputText>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-row">
                                            <div class="col">
                                                <label><strong>Old Password</strong><br/></label>
                                                <h:inputSecret id="oldPassword" class="form-control form-control-user" 
                                                             t:placeholder="Old Password" 
                                                             style="font-size: 12.8px;"
                                                             value="#{accountBean.oldPassword}"/>
                                            </div>
                                            <div class="col-lg-6 align-self-center">
                                                <label><strong>New Password</strong><br/></label>
                                                <h:inputSecret id="newPassword" class="form-control form-control-user" 
                                                             t:placeholder="New Password" 
                                                             style="font-size: 12.8px;"
                                                             value="#{accountBean.newPassword}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <hr/>
                                    <h:commandButton id="confirm" 
                                                     class="btn btn-primary btn-block text-white btn-user" 
                                                     value="Save">
                                        <f:ajax execute="@form" listener="#{accountBean.updateAccount()}"
                                                                    render="@form"/>
                                    </h:commandButton>

                                </h:form>
                            </div>
                        </div>
                        <div class="card shadow"></div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
    
    <ui:define name="custom-script">
        <script>
            function addFail(data) {
                if (data.status === "success"){
                    var temp = document.getElementById('fo:nameReader').value;

                    if (temp !== "")
                        document.getElementById('info').style.display = "block";
                    else
                        document.getElementById('alertUpdate').style.display = "block";
                };
            };
        </script>
    </ui:define>
</ui:composition>
