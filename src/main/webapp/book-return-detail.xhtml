<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml"
                template="template/base.xhtml">
    
    <ui:define name="filter">
        <f:metadata>
            <f:viewAction action="#{accountBean.checkNotLogin()}"></f:viewAction>
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">#{pMsg['bookreturndetail.return']}</ui:define>
    
    <ui:define name="info">#{pMsg['bookreturndetail.return']}</ui:define>
    
    <ui:define name="content">
        <h:form id="fo">
            <div class="row mb-4 justify-content-center">
                <div class="col-xl-8">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">#{pMsg['book.info']}</p>
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label><strong>#{pMsg['bookreturn.brID']}</strong><br/></label>
                                        <h:inputText class="form-control"
                                                     value="#{returndetailBean.brID}"
                                                     readonly="true"/>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>
                                            <strong>#{pMsg['bookborrow.cardID']}</strong>
                                            <br/>
                                        </label>
                                        <h:inputText class="form-control"
                                                     value="#{returndetailBean.cardID}"
                                                     readonly="true">
                                        </h:inputText>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>
                                            <strong>#{pMsg['bookborrow.readerName']}</strong>
                                            <br/>
                                        </label>
                                        <h:inputText class="form-control"
                                                     value="#{returndetailBean.readerName}" readonly="true"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>
                                            <strong>#{pMsg['bookborrow.email']}</strong>
                                            <br/>
                                        </label>
                                        <h:inputText class="form-control"
                                                     value="#{returndetailBean.email}" 
                                                     readonly="true"/>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>
                                            <strong>#{pMsg['bookborrow.phone']}</strong>
                                            <br/>
                                        </label>
                                        <h:inputText class="form-control"
                                                     value="#{returndetailBean.phone}" 
                                                     readonly="true"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>
                                            <strong>#{pMsg['bookreturn.borrowDate']}</strong>
                                            <br/>
                                        </label>
                                        <h:inputText class="form-control"
                                                     value="#{returndetailBean.borrowDate}" 
                                                     readonly="true">
                                            <f:convertDateTime type="date" pattern = "dd/MM/yyyy" />
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>
                                            <strong>#{pMsg['bookreturn.returnDate']}</strong>
                                            <br/>
                                        </label>
                                        <h:inputText class="form-control"
                                                     value="#{returndetailBean.returnDate}" 
                                                     readonly="true">
                                            <f:convertDateTime type="date" pattern = "dd/MM/yyyy" />
                                        </h:inputText>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>
                                            <strong>#{pMsg['bookreturn.fines']}</strong>
                                            <br/>
                                        </label>
                                        <h:inputText class="form-control"
                                                     value="#{returndetailBean.fines}" 
                                                     readonly="true">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label>
                                            <strong>#{pMsg['bookreturn.employeeName']}</strong>
                                            <br/>
                                        </label>
                                        <h:inputText class="form-control"
                                                     value="#{returndetailBean.employee.employeeName}" 
                                                     readonly="true">
                                        </h:inputText>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label>
                                            <strong>#{pMsg['book.title']}</strong>
                                            <br/>
                                        </label>
                                         <div class="table-responsive table mt-2" id="dataTable-1" role="grid" aria-describedby="dataTable_info">
                                            <p:dataTable value="#{returndetailBean.listBRDRes}" var="c"
                                                        rows="5" tableStyleClass="ui-datatable">
                                              <p:column headerText="#{pMsg['book.name']}">    				                                                        
                                                  <h:outputText value="#{c.bookName}"></h:outputText>
                                               </p:column>
                                                <p:column headerText="#{pMsg['book.status']}">    				                                                        
                                                    <h:outputText value="#{c.status}"></h:outputText>
                                               </p:column>
                                           </p:dataTable>
                                         </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row text-center" 
                                 style="#{facesContext.externalContext.getInitParameter('brID') eq null ? 'display: none;' : 'display: block;'}">
                                <div class="col">
                                    <div class="form-group">
                                        <h:commandButton styleClass="btn btn-success" type="button"
                                                             style="width: 50%"
                                                             value="OK">
                                            <f:ajax listener="#{returndetailBean.confirmReturn()}"/>
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>  
    </ui:define>
</ui:composition>
