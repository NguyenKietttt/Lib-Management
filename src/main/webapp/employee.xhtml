<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="template/base.xhtml">
    
    <ui:define name="filter">
        <f:metadata>
            <f:viewAction action="#{accountBean.checkNotLogin()}"></f:viewAction>
        </f:metadata>
    </ui:define>
    
    <ui:define name="title">Employee</ui:define>
    
    <ui:define name="employee-nav">
        <h:commandLink class="nav-link active" action="employee?faces-redirect=true">
            <i class="icon-people"></i>
            <span>Employee</span>
        </h:commandLink>
    </ui:define>

    <ui:define name = "info" >Employee</ui:define>
    
    <ui:define name="content">
        <h:form id="fo">
            <div class="row">
                <div class="col-xl-10 offset-xl-1" style="margin-top: 1%;margin-bottom: 1%;">
                    <h:inputText class="bg-light form-control form-control-sm input-group-text custom-select-sm" 
                                 style="width: 90%;margin-left: 0px;margin-right: 6.5px; display: inline-block" 
                                 value="#{employeeBean.keyword}" t:placeholder="Search by Eemployee Name or ID..."/>
                    <h:commandButton id="SearchBtn" class="btn btn-primary py-0" style="height: 32px; margin-bottom: 3px" value="Search">
                        <f:ajax execute="@form" render="fo:test" listener="#{employeeBean.filterEmployee()}"/>
                    </h:commandButton>
                </div>
            </div>
            
            <div class="col">
                <div class="form-group">
                    <div class="card">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">List Employees</p>
                        </div>
                        <div class="card-body" style="padding-top: 0px;">
                            <div  class="table-responsive table mt-2" id="dataTable-1" role="grid" aria-describedby="dataTable_info">
                                <p:dataTable value="#{employeeBean.listEmp}" var="p"
                                             emptyMessage="No employee found"
                                             paginator="true"
                                             rows="5"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PageLinks} {LastPageLink} "
                                             paginatorPosition="bottom"
                                             id="test"
                                             tableStyleClass="ui-datatable">
                                    <p:column headerText="ID" width="12%" sortBy="#{p.employeeID}">    				                                                  
                                        <h:outputText value="#{p.employeeID}"></h:outputText>
                                     </p:column>
                                     <p:column headerText="Name" width="30%" sortBy="#{p.employeeName}">    				                                                        
                                         <h:outputText value="#{p.employeeName}"></h:outputText>
                                     </p:column>
                                    <p:column headerText="Email" sortBy="#{p.email}">    				                                                        
                                        <h:outputText value="#{p.email}">
                                        </h:outputText>
                                     </p:column>
                                    <p:column headerText="Phone" sortBy="#{p.phone}">    				                                                        
                                        <h:outputText value="#{p.phone}">
                                        </h:outputText>
                                     </p:column>
                                    <p:column>
                                        <h:link class="btn btn-primary btn-sm" 
                                                       style="width: 100%; height: 200%; color: white;" 
                                                       value="Detail"
                                                       includeViewParams="true"
                                                       outcome="reader-detail?faces-redirect=true">
                                            
                                        </h:link>
                                     </p:column>
                                 </p:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
